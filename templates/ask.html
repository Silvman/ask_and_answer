{% extends "base.html" %}

{% block title %}Добавить новый вопрос / Вопросы и ответы{% endblock %}

{% block pagination %}{% endblock %}
{% block breadcrumb %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Вопросы</a></li>
    <li class="breadcrumb-item active" aria-current="page">Новый</li>
  </ol>
</nav>
{% endblock %}

{% block content %}
    <div class="card card-body">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="form-group row">
    <label for="inputEntry" class="col-sm-2 col-form-label">Заголовок</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEntry" placeholder="Что я хотел спросить?">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputText" class="col-sm-2 col-form-label">Текст</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="inputText" rows="10"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTags" class="col-sm-2 col-form-label">Теги</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputTags" placeholder="тэг, тэг, тэг">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Спросить</button>
    </div>
  </div>
</form>
    </div>
{% endblock %}
