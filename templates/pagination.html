<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if list_questions.has_previous %}
            <li class="page-item"><a class="page-link" href="?page=1" tabindex="-1">Первая</a></li>
            <li class="page-item"><a class="page-link" href="?page={{ list_questions.previous_page_number }}" tabindex="-1">{{ list_questions.previous_page_number }}</a></li>
        {% endif %}
        <li class="page-item active"><a class="page-link" href="">{{ list_questions.number }}</a></li>
        {% if list_questions.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ list_questions.next_page_number }}">{{ list_questions.next_page_number }}</a></li>
            <li class="page-item"><a class="page-link" href="?page={{ list_questions.paginator.num_pages }}">Последняя</a></li>
        {% endif %}
    </ul>
</nav>
